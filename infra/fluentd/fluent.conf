<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    time_key_format %Y-%m-%dT%H:%M:%S.%N%z    
    include_tag_key true
  </store>
</match>

<system>
  log_level info
</system>